<div class="container" >
    <div class="row justify-content-center">
        <svg style="color : #0083EB;" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
          class="bi bi-twitter" viewBox="0 0 16 16">
          <path
            d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
        </svg>
      </div>
      <div class="row" >
        <form method="POST">
            <div class="input-group mb-3">
              {% csrf_token %}
              <input type="text" name="search" class="form-control" aria-label="Username">
            </div>
            <p>
              <button type="submit" name="submit" value="search" class="btn btn-primary my-2">Search</button>
            </p>
          </form>
    </div>
      <div class="row" style="display: block;">
        <div class="card">
          <div class="card-header">
            Top twetter trendings worldwide
          </div>
          <div class="card-body">
            {% for x in trend %}
            <a href="{{ x.url }}">
              <h5 class="card-title">{{ x.name }}</h5>
            </a>
            {% if x.tweet_volume %}
            <p class="card-text">{{ x.tweet_volume }} tweets</p>
            {% else %}
            <p class="card-text">0 tweets</p>
            {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>

    <div class="row">
        <div class="col-6">
            <h4>Users</h4>
        </div>
        <div class="col-6">
            <h4>Posts</h4>
        </div>
    </div>

    <div class="row">
        <div class="main-container d-flex justify-content-around">
            <div class="username">
                {% for i in user %}
                <p>
                    {{i}}
                </p>
                {% endfor %}
            </div>
            <div class="post">
                {% for i in text %}
                <p>
                    {{i}}
                </p>
                {% endfor %}
            </div>
        </div>
    </div>


</div>
